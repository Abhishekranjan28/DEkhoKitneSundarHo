<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Face Beauty Analyzer</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            width: 100%;
            text-align: center;
        }
        
        h1 {
            color: #333;
            margin-bottom: 30px;
            font-size: 2.5em;
            background: linear-gradient(45deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .upload-area {
            border: 3px dashed #667eea;
            border-radius: 15px;
            padding: 40px;
            margin: 20px 0;
            cursor: pointer;
            transition: all 0.3s ease;
            background: #f8f9ff;
        }
        
        .upload-area:hover {
            border-color: #764ba2;
            background: #f0f2ff;
            transform: translateY(-2px);
        }
        
        .upload-area.dragover {
            border-color: #764ba2;
            background: #e8ebff;
        }
        
        input[type="file"] {
            display: none;
        }
        
        .upload-text {
            color: #667eea;
            font-size: 1.2em;
            margin-bottom: 10px;
        }
        
        .preview-container {
            margin: 20px 0;
            position: relative;
        }
        
        #preview {
            max-width: 100%;
            max-height: 400px;
            border-radius: 10px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
        }
        
        .canvas-container {
            position: relative;
            display: inline-block;
        }
        
        #canvas {
            position: absolute;
            top: 0;
            left: 0;
            border-radius: 10px;
        }
        
        .results {
            margin-top: 30px;
            padding: 20px;
            background: linear-gradient(135deg, #f8f9ff, #e8ebff);
            border-radius: 15px;
            display: none;
        }
        
        .score-display {
            font-size: 3em;
            font-weight: bold;
            color: #667eea;
            margin: 20px 0;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }
        
        .metrics {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-top: 20px;
        }
        
        .metric {
            background: white;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        
        .metric-name {
            font-weight: bold;
            color: #333;
            margin-bottom: 5px;
        }
        
        .metric-value {
            color: #667eea;
            font-size: 1.1em;
        }
        
        .loading {
            display: none;
            color: #667eea;
            font-size: 1.2em;
            margin: 20px 0;
        }
        
        .error {
            color: #e74c3c;
            background: #ffeaea;
            padding: 15px;
            border-radius: 10px;
            margin: 20px 0;
            display: none;
        }
        
        .analyze-btn {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 25px;
            font-size: 1.1em;
            cursor: pointer;
            transition: all 0.3s ease;
            display: none;
        }
        
        .analyze-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }
        
        .disclaimer {
            margin-top: 20px;
            padding: 15px;
            background: #fff3cd;
            border-radius: 10px;
            font-size: 0.9em;
            color: #856404;
            border: 1px solid #ffeaa7;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Check how handsome/beautiful you look.</h1>
        
        <div class="upload-area" id="uploadArea">
            <div class="upload-text">
                üì∏ Click or drag to upload an image
            </div>
            <div style="color: #999; font-size: 0.9em;">
                Supports JPG, PNG, GIF
            </div>
            <input type="file" id="fileInput" accept="image/*">
        </div>
        
        <div class="loading" id="loading">
            ‚è≥ Analyzing facial features...
        </div>
        
        <div class="error" id="error"></div>
        
        <div class="preview-container" id="previewContainer" style="display: none;">
            <div class="canvas-container">
                <img id="preview" alt="Preview">
                <canvas id="canvas"></canvas>
            </div>
        </div>
        
        <button class="analyze-btn" id="analyzeBtn">Check how handsome/beautiful you look.</button>
        
        <div class="results" id="results">
            <div class="score-display" id="scoreDisplay">0.0/10</div>
            <div class="metrics" id="metrics"></div>
        </div>
        
        <div class="disclaimer">
            <strong>Disclaimer: I have made it according to me. Don't get offended if your score is less than 7. Just upload good photos.</strong> 
    </div>

    <script>
        const uploadArea = document.getElementById('uploadArea');
        const fileInput = document.getElementById('fileInput');
        const preview = document.getElementById('preview');
        const previewContainer = document.getElementById('previewContainer');
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        const loading = document.getElementById('loading');
        const error = document.getElementById('error');
        const results = document.getElementById('results');
        const scoreDisplay = document.getElementById('scoreDisplay');
        const metrics = document.getElementById('metrics');
        const analyzeBtn = document.getElementById('analyzeBtn');

        let currentImage = null;

        uploadArea.addEventListener('click', () => fileInput.click());
        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.classList.add('dragover');
        });
        uploadArea.addEventListener('dragleave', () => {
            uploadArea.classList.remove('dragover');
        });
        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
            const files = e.dataTransfer.files;
            if (files.length > 0) {
                handleFile(files[0]);
            }
        });

        fileInput.addEventListener('change', (e) => {
            if (e.target.files.length > 0) {
                handleFile(e.target.files[0]);
            }
        });

        analyzeBtn.addEventListener('click', analyzeFace);

        function handleFile(file) {
            if (!file.type.startsWith('image/')) {
                showError('Please select a valid image file.');
                return;
            }

            const reader = new FileReader();
            reader.onload = (e) => {
                preview.src = e.target.result;
                preview.onload = () => {
                    previewContainer.style.display = 'block';
                    analyzeBtn.style.display = 'inline-block';
                    results.style.display = 'none';
                    error.style.display = 'none';
                    
                    canvas.width = preview.width;
                    canvas.height = preview.height;
                    
                    currentImage = preview;
                };
            };
            reader.readAsDataURL(file);
        }

        function showError(message) {
            error.textContent = message;
            error.style.display = 'block';
            loading.style.display = 'none';
        }

        function analyzeFace() {
            if (!currentImage) {
                showError('Please upload an image first.');
                return;
            }

            loading.style.display = 'block';
            error.style.display = 'none';
            results.style.display = 'none';

            setTimeout(() => {
                try {
                    const analysis = performFaceAnalysis();
                    displayResults(analysis);
                } catch (err) {
                    showError('Error analyzing face. Please try with a clearer image.');
                }
                loading.style.display = 'none';
            }, 2000);
        }

        function performFaceAnalysis() {
            
            const imgWidth = currentImage.width;
            const imgHeight = currentImage.height;
            
            const analysis = {
                symmetry: Math.random() * 2 + 7.5, 
                goldenRatio: Math.random() * 2 + 7.0, 
                eyeSpacing: Math.random() * 2 + 7.2, 
                facialHarmony: Math.random() * 2 + 7.8, 
                jawline: Math.random() * 2 + 7.0, 
                noseRatio: Math.random() * 2 + 6.8, 
                lipRatio: Math.random() * 2 + 7.3, 
                eyebrowShape: Math.random() * 2 + 7.1,
                cheekbones: Math.random() * 2 + 7.4,
                skinClarity: Math.random() * 2 + 7.5
            };

        
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.strokeStyle = '#667eea';
            ctx.lineWidth = 2;
            
            const centerX = canvas.width / 2;
            const centerY = canvas.height / 2;
            const faceWidth = canvas.width * 0.3;
            const faceHeight = canvas.height * 0.4;
            
            ctx.beginPath();
            ctx.ellipse(centerX, centerY, faceWidth, faceHeight, 0, 0, 2 * Math.PI);
            ctx.stroke();
            
            ctx.strokeStyle = 'rgba(118, 75, 162, 0.5)';
            ctx.lineWidth = 1;
            
            for (let i = 1; i <= 2; i++) {
                const y = centerY - faceHeight + (i * faceHeight * 2 / 3);
                ctx.beginPath();
                ctx.moveTo(centerX - faceWidth, y);
                ctx.lineTo(centerX + faceWidth, y);
                ctx.stroke();
            }
            
            ctx.beginPath();
            ctx.moveTo(centerX, centerY - faceHeight);
            ctx.lineTo(centerX, centerY + faceHeight);
            ctx.stroke();

            return analysis;
        }

        function displayResults(analysis) {
            const scores = Object.values(analysis);
            const overallScore = scores.reduce((sum, score) => sum + score, 0) / scores.length;
            
            scoreDisplay.textContent = `${overallScore.toFixed(1)}/10`;
            
            if (overallScore >= 8.5) {
                scoreDisplay.style.color = '#27ae60';
            } else if (overallScore >= 7.0) {
                scoreDisplay.style.color = '#f39c12';
            } else {
                scoreDisplay.style.color = '#e74c3c';
            }

            const metricNames = {
                symmetry: 'Facial Symmetry',
                goldenRatio: 'Golden Ratio',
                eyeSpacing: 'Eye Spacing',
                facialHarmony: 'Facial Harmony',
                jawline: 'Jawline Definition',
                noseRatio: 'Nose Proportions',
                lipRatio: 'Lip Proportions',
                eyebrowShape: 'Eyebrow Shape',
                cheekbones: 'Cheekbone Structure',
                skinClarity: 'Skin Clarity'
            };

            metrics.innerHTML = '';
            Object.entries(analysis).forEach(([key, value]) => {
                const metricDiv = document.createElement('div');
                metricDiv.className = 'metric';
                metricDiv.innerHTML = `
                    <div class="metric-name">${metricNames[key]}</div>
                    <div class="metric-value">${value.toFixed(1)}/10</div>
                `;
                metrics.appendChild(metricDiv);
            });

            results.style.display = 'block';
        }
    </script>
</body>
</html>
